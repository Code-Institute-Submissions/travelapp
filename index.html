<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vojaĝado</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cormorant|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />


</head>

<body>

    <!--quiz section-->
    <section>

        <div class="container splash-page">
            <div class="row justify-content-center">
                <h1 class="title">Vojaĝado</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 bodycopy">
                    <p>Don't know where to head on your next holiday? Answer three simple questions and let us inspire you!</p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row justify-content-center splash-bottom">
                <button type="button" class="btn btn-square btn-outline-dark lets-go" id="lets-go">Lets Go!</button>
            </div>
        </div>

    </section>

    <section class="quiz" id="quiz">

        <div class="container">
            <div class="row justify-content-center">
                <div>
                    <h2>How adventurous do you like your holidays?</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-square btn-outline-dark adventure input" id="active" aria-pressed="true">All the adventures!</button>
                        <button type="button" class="btn btn-square btn-outline-dark adventure input" id="recreational" aria-pressed="true">A bit of exploration</button>
                        <button type="button" class="btn btn-square btn-outline-dark adventure input" id="relaxed" aria-pressed="true">Super chilled out</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div>
                    <h2>How hot (or not?)</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-square btn-outline-dark temperature input" id="hot" aria-pressed="true">Baking</button>
                        <button type="button" class="btn btn-square btn-outline-dark temperature input" id="mild" aria-pressed="true">Just quite mild, thankyou </button>
                        <button type="button" class="btn btn-square btn-outline-dark temperature input" id="cold" aria-pressed="true">Arctic</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div>
                    <h2>Whats your budget?</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-square btn-outline-dark price input" id="high" aria-pressed="true">We're going all out!</button>
                        <button type="button" class="btn btn-square btn-outline-dark price input" id="med" aria-pressed="true">Middle of the pack</button>
                        <button type="button" class="btn btn-square btn-outline-dark price input" id="low" aria-pressed="true">Cheap as chips</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center splash-bottom">
                <div class="col-offset-3 col-4">
                    <button type="button" class="btn btn-square btn-outline-dark inspire" id="inspire" aria-pressed="true">Inspire Me!</button>
                </div>
            </div>
        </div>

    </section>

    <!--map section -->

    <section id="map-section" class="map-section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col">
                    <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>
                    <h1 class="city-name">"The places you'll go..."</h1>
                </div>
            </div>

            <!--The div element for the map-->
            <div class="row justify-content-center">
                <div class="col" id="map"></div>

            </div>
        </div>



        <!--buttons to toggle map pin drops based on search -->


        <div class="container">
            <div class="row justify-content-center reveal-buttons" id="reveal-buttons">
                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark switch" id="bars" aria-pressed="true">Places to drink</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark switch" id="restaurants" aria-pressed="true">Places to eat</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark switch" id="hotels" aria-pressed="true">Places to stay</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark switch" id="pointOfInterest" aria-pressed="true">Things to see</button>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col" id="bars-results">
                </div>
                <div class="col" id="restaurants-results">
                </div>
                <div class="col" id="hotels-results">
                </div>
                <div class="col" id="pointOfInterest-results">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center book">
                <div class="col-4">
                    <button type="button" class="btn btn-square btn-outline-dark book" id="book" aria-pressed="true">Book it</button>
                </div>
            </div>
        </div>
    </section>



    <!--"jQuery, Popper.js, and our own JavaScript plugins for Bootstrap funcitonality" (from jQuery site)-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!--load custom js script-->

    <script src="js/main.js"></script>



    <!--load google scripts and libraries-->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0nEpb-qc6dxAR0UfKi1LnB0NU42uA70&libraries=places&callback=initMap"></script>




</body>

</html>
