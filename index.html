<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vojaĝado</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cormorant|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />


</head>

<body>

    <!--quiz section-->
    <section>

        <div class="container splash-page">
            <div class="row justify-content-md-center">
                <h1 class="title">Vojaĝado</h1>
            </div>
        </div>


        <div class="container">
            <div class="row justify-content-md-center splash-bottom">
                <button type="button" class="btn btn-square btn-outline-dark lets-go" id= "lets-go">Lets Go!</button>
            </div>
        </div>

    </section>

    <section class="quiz" id="quiz">

        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div>
                    <h2>How adventurous do you like your holidays?</h2>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-square btn-outline-dark adventure" id="active">Super Active</button>
                        <button type="button" class="btn btn-square btn-outline-dark adventure" id="recreational">A bit of exploration</button>
                        <button type="button" class="btn btn-square btn-outline-dark adventure" id="relaxed">Beach and a cocktail please!</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div>
                    <h2>How hot (or not?)</h2>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-square btn-outline-dark temperature" id="hot">Baking</button>
                        <button type="button" class="btn btn-square btn-outline-dark temperature" id="mild">Just quite mild, thankyou </button>
                        <button type="button" class="btn btn-square btn-outline-dark temperature" id="cold">Arctic</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div>
                    <h2>Whats your budget?</h2>
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-square btn-outline-dark price" id="high">We're going all out!</button>
                        <button type="button" class="btn btn-square btn-outline-dark price" id="medium">Middle of the pack</button>
                        <button type="button" class="btn btn-square btn-outline-dark price" id="low">Cheap as chips</button>
                    </div>
                </div>
            </div>
        </div>

      
            <div class="row inspire justify-content-md-center">
                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark inspire">Inspire Me!</button>
                </div>
            </div>
      




    </section>

    <!--map section --->

    <section id= "map-section" class="map-section">
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col">
                    <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>
                    <h1>City Name</h1>

                    <!--The div element for the map-->

                    <div id="map"></div>

                </div>
            </div>
        </div>

    

    <!--buttons to toggle map pin drops based on search --->

    
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark" id="bars">Places to drink</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark" id="restaurants">Places to eat</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark" id="hotels">Places to stay</button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-square btn-outline-dark" id="pointOfInterest">Things to see</button>
                </div>
            </div>
        </div>
    </section>



    <!--"jQuery, Popper.js, and our own JavaScript plugins for Bootstrap funcitonality" (from jQuery site)-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!--load custom js script-->

    <script type="text/javascript" src="js/main.js"></script>



    <!--load google scripts and libraries-->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0nEpb-qc6dxAR0UfKi1LnB0NU42uA70&libraries=places&callback=initMap"></script>




</body>

</html>
