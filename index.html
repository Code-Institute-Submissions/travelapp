<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travelspiration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />


</head>

<body>

    <!--quiz section-->
    <section>

        <div class="container-fluid">
            <div class="row">
                <h1>Help me find my next holiday </h1>
            </div>
            <div class="row">
                <div>
                    <h2>How adventurous do you like your holidays?</h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary adventure" id="active">Super Active</button>
                        <button type="button" class="btn btn-secondary adventure" id="recreational">A bit of exploration</button>
                        <button type="button" class="btn btn-secondary adventure" id="relaxed">Beach and a cocktail please!</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <h2>How hot (or not?)</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary temperature" id="hot">Baking</button>
                        <button type="button" class="btn btn-secondary temperature" id="mild">Just quite mild, thankyou </button>
                        <button type="button" class="btn btn-secondary temperature" id="cold">Arctic</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div>
                    <h2>Whats your budget?</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary price" id="high">We're going all out!</button>
                        <button type="button" class="btn btn-secondary price" id="medium">Middle of the pack</button>
                        <button type="button" class="btn btn-secondary price" id="low">Cheap as chips</button>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-success inspire">Inspire Me!</button>
            </div>

        </div>



    </section>

    <!--map section --->

    <section>

        <span class="metadata-marker" style="display: none;" data-region_tag="html-body"></span>
        <h3>My Google Maps Demo</h3>
        
        <!--The div element for the map-->
        
        <div id="map"></div>



    </section>



    <!--"jQuery, Popper.js, and our own JavaScript plugins for Bootstrap funcitonality" (from jQuery site)-->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <!--load custom js script-->

        <script type="text/javascript" src="js/main.js"></script>



        <!--load google scripts and libraries-->
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0nEpb-qc6dxAR0UfKi1LnB0NU42uA70&libraries=places&callback=initMap"></script>




</body>

</html>
